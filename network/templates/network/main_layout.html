{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        {% block head %}
        {% endblock head %}
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="col-12 d-flex">
            <div class="col-4 h-100 side-bar">
                <div class="col-12">
                    <form action="{% url 'search' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="form-control" name="username" type="text" placeholder="Enter username">
                            <input class="btn btn-warning" type="submit" value="Search">
                        </div>
                    </form>
                </div>
                <div class="col-12">
                    <ul class="list-group">
                        {% for chat in chats %}
                        <a href="{% url 'chat' chat %}" class="side-list-item">
                            <li class="list-group-item">{{ chat }}</li>
                        </a>
                        {% empty %}
                        <div class="text-center">
                            <h3>Still no chats here :(</h3>
                        </div>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-12">
                    <a href="{% url 'logout' %}" class="btn btn-danger bottom">Logout</a>
                </div>
            </div>
                <div class="col-8">
                    {% block body %}
                    {% endblock body %}
                </div>
            </div>
        </div>
    </body>
</html>
